<div class="links-body">
    {{!-- Children Tab --}}

    <div class="tab flexcol" data-group="children">

        <ol class="inventory-list sub-scroll scroll-inventory"style="padding: 0">
            {{#each spellbook as |level iid|}}
            <ol class="item-list spellbook" data-spell-level="{{level.level}}" style="padding: 0">
            <li class="inventory-header flexrow spellbook-list">
                <h3 class="item-name flexrow">Spells Level {{level.level}}</h3>

                <div class="item-detail item-actions" style="flex: 0 120px">
                    <span>Level</span></div>
            </li>
            <ol class="item-list"  data-pack="D35E.enhancement">
                {{#each level.spells as |item iid|}}
                <li class="item item-box flexrow" data-item-id="{{item.id}}" data-item-pack="{{item.pack}}" data-level={{level.level}}>
                    <div class="item-name enh-item flexrow">
                        <div class="item-image" style="background-image: url('{{item.img}}')"></div>
                        <h4 class="rollable{{#if item.incorrect}} strikethrough-text{{/if}}">
                            {{item.name~}}
                        </h4>
                    </div>
                    <div class="item-detail item-enh item-actions"  style="flex: 0 120px">
                            
                        <a class="item-control item-add" title="Add to Spellbook">+ Add To Spellbook</a>
                    </div>

                </li>
                {{/each}}
            </ol>
            </ol>
            {{/each}}
        </ol>
            


    </div>
</div>
