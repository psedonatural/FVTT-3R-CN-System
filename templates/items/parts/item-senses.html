<div class="form-group">
  <label>{{localize "D35E.VisionLowLight"}}</label>
  <label class="checkbox" style="flex: 0 16px; margin-right: 8px; position: relative">
    <input type="checkbox" class="stylized auto-save" name="system.senses.lowLight" {{#if data.system.senses.lowLight}}checked{{/if}}/>
    <span class="checkmark"></span>
  </label>
</div>
<div class="form-group">

    <input type="text" name="system.senses.lowLightMultiplier" value="{{data.system.senses.lowLightMultiplier}}" placeholder="0" data-dtype="Number" />
</div>
