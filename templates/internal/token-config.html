<div class="form-group">
    <label>{{localize "TOKEN.VisionLowLight"}}</label>
    <input type="checkbox" name="flags.D35E.lowLightVision" data-dtype="Boolean" {{checked object.flags.D35E.lowLightVision}}/>
</div>
<div class="form-group">
    <label>{{localize "TOKEN.VisionLowLightMultiplier"}}</label>

</div>
